<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/f3e677c2bc.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div block>
      <form class="form-search" id="search-form">
        <div class="input-append">
          <input
            type="text"
            class="span2 search-query"
            id="search-input"
            autofocus="on"
            autocomplete="off"
            placeholder="Enter city here..."
          />
          <button type="submit" class="btn" id="search-button">Search</button>
          <button type="submit" class="btn" id="current-button">
            Current Location
          </button>
        </div>
      </form>
      <h1 class="container" id="city">Hello</h1>
      <h2 class="container" id="temperature">World</h2>
      <span class="container" id="unit-conversion">Welcome</span>
   
        <h3 class="container" id="date-time">Back</h3>
      </div>
      <div class="row">
        <div class="col">Monday
         <i class="fa-solid fa-cloud-sun-rain icon"></i>
        </div>
        <div class="col">Tuesday
     <i class="fa-solid fa-cloud-sun-rain icon"></i>
        </div>
        <div class="col">Wednesday
           <i class="fa-solid fa-cloud-sun-rain icon"></i>
        </div>
        <div class="col">Thursday
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
        </div>
        <div class="col">Friday
            </br>  <i class="fa-solid fa-cloud-sun-rain icon"></i>
        </div>
        <div class="col">Saturday
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
        </div>
        <div class="col">Sunday
             <i class="fa-solid fa-cloud-sun-rain icon"></i>
        </div>
      </div>
      <div>insert icons for github, instagram and Linkedin</div>
      <footer>Coded by Alice Okubadejo</footer>
    </div>
      <script src="src/index.js"></script>
  </body>
</html>
