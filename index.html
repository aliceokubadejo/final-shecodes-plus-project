<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/f3e677c2bc.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div block>
      <form class="form-search" id="search-form">
        <div class="input-append">
          <input
            type="text"
            class="span2 search-query"
            autofocus="on"
            autocomplete="off"
            placeholder="Enter city here..."
          />
          <button type="submit" class="btn" id="search-button">Search</button>
          <button type="submit" class="btn" id="current-button">
            Current Location
          </button>
        </div>
      </form>
      <h1 class="container" id="city"></h1>
      <h2 class="container" id="temperature"></h2>
      <span class="container" id="unit-conversion"></span>
      <div class="cityResult" id="cityResult">
        <h3 class="container" id="date-time"></h3>
      </div>
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
      <div>Sunday</div>
      <div>insert icons for github, instagram and Linkedin</div>
      <footer>Coded by Alice Okubadejo</footer>
    </div>
  </body>
</html>
