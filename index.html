<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Comfortaa:wght@600&family=Courier+Prime&family=Inter&family=Manrope:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/f3e677c2bc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="block">
      <form class="form-search" id="search-form">
        <div class="input-append">
          <input
            type="text"
            class="span2 search-query"
            id="search-input"
            autofocus="on"
            autocomplete="off"
            placeholder="Enter city name here"
          />
          <button type="submit" class="btn" id="search-button">Search</button>
          <button type="submit" class="btn" id="current-button">
            Current Location
          </button>
        </div>
      </form>
      <h1 class="container" id="city"></h1>
      <h2 class="container" id="temperature"></h2>

      <h3 class="container" id="date-time"></h3>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">
              Thu
              <img
                src="https://cdn-icons-png.flaticon.com/512/3222/3222791.png"
                alt=""
                width="36"
              />
            </div>
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">18</span>
              <span class="weather-forecast-temperature-min">12</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="socials">
        <a
          href="https://instagram.com/aliceokubadejo?igshid=OGQ5ZDc2ODk2ZA=="
          target="_blank"
          title="Instagram Profile"
          class="fa fa-brands fa-instagram"
        >
        </a
        ><a
          href="https://github.com/aliceokubadejo"
          target="_blank"
          title="github profile"
          class="fa fa-brands fa-github"
        ></a>
        <a
          href="https://www.linkedin.com/in/alice-okubadejo-428973274"
          target="_blank"
          class="fa fa-linkedin"
          title="LinkedIn Profile"
        ></a>
      </div>
      <p>
        Open-source code by
        <a href="https://github.com/aliceokubadejo" target="_blank"
          >Alice Okubadejo</a
        >
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
