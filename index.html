<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/f3e677c2bc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="block">
      <form class="form-search" id="search-form">
        <div class="input-append">
          <input
            type="text"
            class="span2 search-query"
            id="search-input"
            autofocus="on"
            autocomplete="off"
            placeholder="Enter city name here"
          />
          <button type="submit" class="btn" id="search-button">Search</button>
          <button type="submit" class="btn" id="current-button">
            Current Location
          </button>
        </div>
      </form>
      <h1 class="container" id="city"></h1>
      <h2 class="container" id="temperature"></h2>

      <h3 class="container" id="date-time"></h3>
      <div class="container" id="forecast-icon">
        <div class="row">
          <div class="col">
            <span class="forecast">Sun</span>
            <br />
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
          </div>
          <div class="col">
            <span class="forecast">Mon</span>
            <br />
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
          </div>
          <div class="col">
            <span class="forecast">Tues</span>
            <br />
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
          </div>
          <div class="col">
            <span class="forecast">Wed</span>
            <br />
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
          </div>
          <div class="col">
            <span class="forecast">Thur</span>
            <br />
            <i class="fa-solid fa-cloud fa-xs"></i>
          </div>
          <div class="col">
            <span class="forecast">Fri</span>
            <br />
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
          </div>
          <div class="col">
            <span class="forecast">Sat</span>
            <br />
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
          </div>
        </div>
      </div>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/aliceokubadejo" target="_blank"
            >Alice Okubadejo</a
          >
          and is
          <a
            href="https://github.com/aliceokubadejo/weather-project.git"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://celadon-taiyaki-ed1f8c.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
